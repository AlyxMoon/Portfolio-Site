<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title>Allister Moon</title>
  <meta name='description' content='A portfolio by Allister Moon. Programmer, web developer, and more.'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel='apple-touch-icon' sizes='180x180' href='apple-touch-icon.png'>
  <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='16x16' href='favicon-16x16.png'>

  <link rel='stylesheet' href='https://unpkg.com/purecss@1.0.0/build/pure-min.css' integrity='sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w' crossorigin='anonymous'>
  <link rel='stylesheet' href='https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/178807a833.css">
  <link rel='stylesheet' href='css/style.css'>
  <!-- Break the rules and load Vue first, else there's a brief moment where data isn't filled in on page load -->
  <script src='https://unpkg.com/vue'></script>
</head>
<body>
  <main>
    <header>
      <div class='hero-container'>
        <div class='hero-container-text'>
          <h1>Allister Moon</h1>
          <h2>Web developer, programmer, and more.</h2>
        </div>
      </div>
    </header>


    <section id='portfolio'>
      <h1>Free Code Camp Projects</h1>
      <div class='pure-g'>
        <div class='pure-u-1 pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-3 pure-u-xl-1-4' v-for='item in items'>
          <div class='card'>
            <div class='card-image'>
              <img :src='item.imageLink' class='pure-img' />
            </div>
            <div class='card-text'>
              {{ item.name }}
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id='contact'>
      <h1 class='section-header'>Get in touch</h1>
      <div class='contact-links'>
        <a href='mailto:allisterkmoon@gmail.com' class='pure-button button-large'>
          <i class='fa fa-envelope-open' aria-hidden='true'></i>
          Email
        </a>
        <a href='https://github.com/AlyxMoon' class='pure-button button-large'>
          <i class="fa fa-github" aria-hidden="true"></i>
          Github
        </a>
        <a href='https://www.linkedin.com/in/allistermoon' class='pure-button button-large'>
          <i class="fa fa-linkedin" aria-hidden="true"></i>
          LinkedIn
        </a>
        <a href='https://twitter.com/AlyxDeLunar' class='pure-button button-large'>
          <i class="fa fa-twitter" aria-hidden="true"></i>
          Twitter
        </a>
      </div>
    </section>
  </main>
  <footer>
    <span class='trademark'>&copy; {{ year }} Allister Moon</span>
  </footer>

  <script src='js/fccProjects.js'></script>
  <script src='js/main.js'></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-71862323-3', 'auto');
    ga('send', 'pageview');
    </script>
</body>
</html>
